services:
  - type: web
    name: identify-service
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: identify-db
          property: connectionString
    healthCheckPath: /health
    healthCheckInterval: 30
    healthCheckTimeout: 5
    maxShutdownDelay: 30
    preDeployCommand: npm run db:init
    autoDeploy: true
    region: oregon

databases:
  - name: identify-db
    plan: starter
    ipAllowList: []
    postgresMajorVersion: 15
